<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
  <form method="post" action="https://register-demo.freecodecamp.org" target="_blank">
    <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email"></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" maxlength="8"></label>
    </fieldset>
    <fieldset>
       <legend>Account type (required)</legend> 
         <label for="personal-account">
            <input class="inline" type="radio" id="personal-account" name="account-type" >Personal
        </label>
        <label for="business-account">
            <input class="inline" id="business-account" type="radio" name="account-type">Business
        </label>
       
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture:
            <input id="profile-picture" name="profile-picture" type="file">
        </label>
        <label for="age">Input your age (years):
            <input id="age" name="age" type="number" min="13" max="120">
            <!--you can also use type= months, and it gives you a calender-->
        </label>
    <label for="referrer"></label> How did you hear about us?
        <select id="referrer" name="referrer">
          <option value="">(select one)</option>
          <option value="1">Instagram</option>
          <option value="2">YouTube</option>
          <option value="3">Twitter</option>
          <option value="4">Other</option>
        </select>
    </label>
    <label for="bio">Provide a bio: <textarea rows="3" cols="30" maxlength="30" name="" id="bio" name="bio" placeholder="I like coding on the beach..."></textarea></label>
    </fieldset>
    <label for="terms-and-conditions"><input class="inline" type="checkbox" required id="terms-and-conditions" name="terms-and-conditions">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a></label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
